<!DOCTYPE html>
<html>
<head>
    <title>Employee and Attendance Reports</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Employee and Attendance Reports</h1>

    <div id="employee-report">
        <h2>Employee Report</h2>
        <table id="employee-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody id="employee-data"></tbody>
        </table>
    </div>

    <div id="attendance-report">
        <h2>Attendance Report</h2>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="attendance-data"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
